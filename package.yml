name       : espeak-ng
version    : '1.50'
release    : 5
source     :
    - https://github.com/espeak-ng/espeak-ng/archive/refs/tags/1.50.tar.gz : 5ce9f24ee662b5822a4acc45bed31425e70d7c50707b96b6c1603a335c7759fa
license    :
    - GPL-3.0
    - BSD-2-Clause
component  : programming.library
summary    : Text-to-speech engine
description: |
    Next generation text-to-speech engine, a fork of espeak.
builddeps  :
    - pcaudiolib-devel
setup      : |
    %autogen
    %configure --with-pcaudiolib \
               --with-klatt \
               --with-mbrola \
               --with-async \
               --disable-static
build      : |
    %make -j1
install    : |
    %make_install -j1
    # symlink buggery
    rm -v $installdir/%libdir%/*.la
