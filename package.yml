name       : espeak-ng
version    : 1.49.1
release    : 2
source     :
    - https://github.com/espeak-ng/espeak-ng/releases/download/1.49.1/espeak-ng-1.49.1.tar.gz : 4502c6e352d587fda326e8a55763e7d7c28b40e82c9c4683258ecc0a339ed0d4
license    :
    - GPL-3.0
    - BSD-2-Clause
component  : programming.library
summary    : Text-to-speech engine
description: |
    Next generation text-to-speech engine, a fork of espeak.
builddeps  :
    - pcaudiolib-devel
setup      : |
    %autogen
    %configure --with-pcaudiolib \
               --with-klatt \
               --with-mbrola \
               --with-async \
               --disable-static
build      : |
    %make -j1
install    : |
    %make_install -j1
    # symlink buggery
    rm -v $installdir/%libdir%/*.la
